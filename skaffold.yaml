apiVersion: skaffold/v2beta1
kind: Config
metadata:
  name: k-s
build:
  artifacts:
    - image: matan/my-app
deploy:
  helm:
    releases:
      - name: dev
        chartPath: ./charts/backend
        useHelmSecrets: true
        valuesFiles:
          - charts/backend/helm_vars/dev/values.yaml
          - charts/backend/helm_vars/dev/secrets.values.yaml
        values:
          image: matan/my-app
